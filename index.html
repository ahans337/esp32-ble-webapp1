<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ESP32 BLE Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>ESP32 BLE Live Data</h2>
  <button onclick="connect()">Connect to ESP32 BLE</button>
  <canvas id="chart" width="600" height="300"></canvas>

  <script>
    let chart, data = [], labels = [];

    // Initialize Chart
    window.onload = () => {
      const ctx = document.getElementById('chart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'BLE Data',
            borderColor: 'blue',
            data: data,
            fill: false
          }]
        },
        options: {
          animation: false,
          scales: {
            x: { display: true },
            y: { beginAtZero: true }
          }
        }
      });
    };

  try {
    const device = await navigator.bluetooth.requestDevice({
      acceptAllDevices: true,
      optionalServices: ['battery_service', 'device_information', serviceUUID]
    });

    const server = await device.gatt.connect();
    const services = await server.getPrimaryServices();

    for (const service of services) {
      console.log('ðŸ”Ž Found service:', service.uuid);
      const characteristics = await service.getCharacteristics();
      for (const characteristic of characteristics) {
        console.log('  â†³ Characteristic:', characteristic.uuid);
      }
    }
  } catch (error) {
    console.error('Bluetooth connection failed:', error);
  }
}

    function handleNotification(event) {
      const value = new TextDecoder().decode(event.target.value);
      const number = parseInt(value.trim());

      if (!isNaN(number)) {
        const now = new Date().toLocaleTimeString();
        data.push(number);
        labels.push(now);
        if (data.length > 20) {
          data.shift();
          labels.shift();
        }
        chart.update();
      }
    }
  </script>
</body>
</html>
