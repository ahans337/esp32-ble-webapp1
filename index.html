<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ESP32 BLE Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>ESP32 BLE Live Data</h2>
  <button onclick="connectToESP32()">Connect to ESP32 BLE</button>
  <button onclick="scanServices()">Scan Services</button>
  <canvas id="chart" width="600" height="300"></canvas>

  <script>
    const serviceUUID = '12345678-1234-1234-1234-1234567890ab';
    const charUUID    = 'abcd1234-5678-1234-5678-abcdef123456';

    let chart, data = [], labels = [];

    // Initialize Chart
    window.onload = () => {
      const ctx = document.getElementById('chart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'BLE Data',
            borderColor: 'blue',
            data: data,
            fill: false
          }]
        },
        options: {
          animation: false,
          scales: {
            x: { display: true },
            y: { beginAtZero: true }
          }
        }
      });
    };

    // Connect and start plotting
    async function connectToESP32() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [serviceUUID]
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(serviceUUID);
        const characteristic = await service.getCharacteristic(charUUID);

        await characteristic.startNotifications();
        characteristic.addEventListener('characteristicvaluechanged', handleNotification);

        console.log("‚úÖ Connected and listening for notifications...");
      } catch (error) {
        console.error('Bluetooth connection failed:', error);
      }
    }

    // Just scan and log available services/characteristics
    async function scanServices() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [serviceUUID]
        });

        const server = await device.gatt.connect();
        const services = await server.getPrimaryServices();

        for (const service of services) {
          console.log('üîé Found service:', service.uuid);
          const characteristics = await service.getCharacteristics();
          for (const characteristic of characteristics) {
            console.log('  ‚Ü≥ Characteristic:', characteristic.uuid);
          }
        }
      } catch (error) {
        console.error('Service scan failed:', error);
      }
    }

function handleNotification(event) {
  const value = new TextDecoder('utf-8').decode(event.target.value);
  console.log("üîî Notification received:", value);  // ‚Üê log it
  const number = parseInt(value.trim());

  if (!isNaN(number)) {
    const now = new Date().toLocaleTimeString();
    data.push(number);
    labels.push(now);
    if (data.length > 20) {
      data.shift();
      labels.shift();
    }
    chart.update();
  } else {
    console.warn("‚ö†Ô∏è Non-numeric BLE value:", value);
  }
}

    
  </script>
</body>
</html>
